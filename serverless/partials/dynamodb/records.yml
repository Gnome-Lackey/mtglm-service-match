Type: AWS::DynamoDB::Table
Properties:
  TableName: ${self:provider.stage}-mtglm-records
  AttributeDefinitions:
    - AttributeName: recordId
      AttributeType: S
    - AttributeName: matchId
      AttributeType: S
  KeySchema:
    - AttributeName: recordId
      KeyType: HASH
    - AttributeName: matchId
      KeyType: RANGE
  ProvisionedThroughput: 
    ReadCapacityUnits: 1
    WriteCapacityUnits: 1
