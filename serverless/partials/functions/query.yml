name: ${self:provider.stage}-mtglm-matches-query
handler: build/handlers/query.handler
tags:
  query: player
events:
  - http:
      method: get
      path: matches
      authorizer: ${file(partials/common/authorizer.yml)}
      cors: ${file(partials/common/cors.yml)}
      documentation:
        summary: "GET all Matches"
        description: "Get all matches"
        requestHeaders:
          - name: "Authorization"
            description: "Authorization token is needed to access the endpoint."
        methodResponses:
          - statusCode: "200"
            requestModels:
              "application/json": PlayerResponse
          - statusCode: "500"
iamRoleStatements:
  - Effect: Allow
    Action:
      - dynamodb:Scan
      - dynamodb:Query
    Resource:
      - Fn::GetAtt: [MatchesTable, Arn]
      - Fn::GetAtt: [RecordsTable, Arn]
