service: mtglm-matches

provider:
  name: aws
  runtime: nodejs10.x
  stage: ${opt:stage, 'local'}
  region: us-east-1
  memorySize: 128
  environment:
    ALLOWED_ORIGIN: ${env:ALLOWED_ORIGIN}
    MATCH_TABLE_NAME: ${self:provider.stage}-mtglm-matches
    RECORD_TABLE_NAME: ${self:provider.stage}-mtglm-records
    PLAYER_TABLE_NAME:
      Fn::ImportValue: ${self:provider.stage}-mtglm-PlayerTableName
    USER_POOL_ID:
      Fn::ImportValue: ${self:provider.stage}-mtglm-UserPoolId

package:
  include:
    - ../build/**
    - ../node_modules/**

plugins:
  - serverless-offline
  - serverless-iam-roles-per-function
  - serverless-aws-documentation

resources:
  Resources:
    MatchesApiGatewayAuthorizer: ${file(partials/apiGatewayAuthorizer.yml)}
    MatchesTable: ${file(partials/dynamodb/matches.yml)}
    RecordsTable: ${file(partials/dynamodb/records.yml)}
  Outputs:
    matchTableArn: ${file(partials/outputs/MatchesTableArn.yml)}
    matchTableName: ${file(partials/outputs/MatchesTableName.yml)}
    recordTableArn: ${file(partials/outputs/RecordsTableArn.yml)}
    recordTableName: ${file(partials/outputs/RecordsTableName.yml)}

custom:
  documentation: ${file(partials/documentation.yml)}
  userPoolArn:
    Fn::ImportValue: ${self:provider.stage}-mtglm-UserPoolArn
  userPoolName:
    Fn::ImportValue: ${self:provider.stage}-mtglm-UserPoolName

functions:
  Get: ${file(partials/functions/get.yml)}
  Create: ${file(partials/functions/create.yml)}
  Delete: ${file(partials/functions/delete.yml)}
